<div class="sidebar">
    <div class="sidebar-header">
      <div class="app-name">Education Junction</div>
    </div>
  
    <div class="sidebar-menu">
      <ul>
        @for(menu of menuOptions(); track $index; let first = $first){
          <li [routerLink]="menu['link']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: first ? true: false }"><span class="icon">{{menu['icon']}}</span> {{menu['title']}}</li>
        }
      </ul>
    </div>
  </div>
